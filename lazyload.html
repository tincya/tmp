<!DOCTYPE html>
<html>
<head>
  <style>
    .col-2 {padding-left:25px;height:500px;}
  </style>
</head>
<body>

  <div class="col-2">
    Just some text..
  </div>
  <div class="col-2">
    Just some text..1
  </div>
  <div class="col-2">
    Just some text..2
  </div>
  <div class="col-2">
    Just some text..3
  </div>
  <div class="col-2">
    Just some text..4
  </div>
  <div class="col-2">
    Just some text..5
  </div>
  <div class="col-2">
    Just some text..6
  </div>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script>
window.onscroll = function() {myFunction()};
function myFunction() {
  var col = document.getElementsByClassName("col-2");
  // console.log(col.length);
  for(i=0;i<col.length;i++){
    // if (col[i].offsetTop > 20) {console.log(i);}
    // if (i === 2) {console.log(col[i].offsetTop);}

    threshold = 400;
    var _actualHeight = $(window).height();
    elementBound = col[i].getBoundingClientRect();
    if ( ((_actualHeight + threshold) > elementBound.top) && (-threshold < elementBound.bottom) ) {
      if (!col[i].nctext) {
        col[i].nctext="Load "+i+":_actualHeight:"+_actualHeight+":top:"+elementBound.top+":bottom:"+elementBound.bottom;
        console.log(col[i].nctext);
      }
    }
  }  
}
</script>

</body>
</html>
